<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Australia COVID‑19 by State — Proportional Symbol Map (2020–2022)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Vega / Vega‑Lite / Vega‑Embed -->
<script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.19.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>

<style>
:root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
.vis-wrap { max-width: 1100px; margin: 0 auto; padding: 1rem; }
.controls { margin: .5rem 0 1rem; }
h1 { font-family: Georgia, serif; font-size: 22px; margin: 0 0 .25rem; }
p.subtitle { font-family: Georgia, serif; font-size: 14px; margin: .1rem 0 1rem; color: #374151; }
footer { color:#6b7280; font-size:12px; margin-top:.75rem }
</style>
</head>
<body>
<div class="vis-wrap">
<h1>COVID‑19 Diagnoses by State/Territory (Australia, 2020–2022)</h1>
<p class="subtitle">Proportional symbols show diagnosed counts; colour shows % with COVID‑19. Use the controls to switch waves or focus a state.</p>

<div id="controls" class="controls" role="group" aria-label="Map filters"></div>
<div id="choropleth_map"></div>

<footer>Source: https://www.aihw.gov.au/reports-data/health-conditions-disability-deaths/covid-19/data </footer>
</div>

<script>
vegaEmbed(
  '#choropleth_map',
  'https://raw.githubusercontent.com/Vind3rr/FIT-3179-Data-Visulisation/main/choropleth_map.vg.json?v=' + Date.now(),
  {
    actions: false,
    bind: '#controls'
  }
).catch(console.error);
</script>
</body>
</html>
