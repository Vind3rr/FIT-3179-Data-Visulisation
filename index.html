<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Australia Travel â€“ Trends & Origins</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@3.0.0/build/pure-min.css" />
  <link rel="stylesheet" href="styles.css" />

  <!-- class versions -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>

  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;color:#111;}
    header{padding:1.5rem 1rem;border-bottom:1px solid #eee;}
    .container{max-width:1200px;margin:0 auto;padding:1rem;}
    h1{margin:.25rem 0 0;font-size:1.9rem;}
    .muted{color:#666}
    .card{background:#fafafa;border:1px solid #eee;border-radius:16px;padding:1rem;}
    .grid-gap{gap:1rem;}
    figure{margin:0;}
    figcaption{font-size:.9rem;color:#666;margin-top:.5rem;}
  </style>
</head>
<body>
  <header class="container">
    <h1>Australia Travel: Trends & Origins</h1>
    <p class="muted">ABS OAD</p>
  </header>

  <main class="container">
    <div class="pure-g grid-gap">
      <div class="pure-u-1 pure-u-md-1-2">
        <figure class="card">
          <h3>Total Overseas Arrivals & Departures (Monthly)</h3>
          <div id="total-travel-chart"></div>
          <figcaption>Two-line chart (millions). Hover for exact values.</figcaption>
        </figure>
      </div>

      <div class="pure-u-1 pure-u-md-1-2">
        <figure class="card">
          <h3>Visitor Origins: Top Countries to Australia</h3>
          <div id="visitors-map"></div>
          <figcaption>Select a month (dropdown in chart). Top country is outlined.</figcaption>
        </figure>
      </div>
    </div>
  </main>

  <script>
  async function embedSpec(el, url){
    const res = await fetch(url);
    const spec = await res.json();
    return vegaEmbed(el, spec, { actions:false, mode:"vega-lite" });
  }
  embedSpec("#total-travel-chart",
    "https://raw.githubusercontent.com/Vind3rr/FIT-3179-Data-Visulisation/main/total-travel.json");
  embedSpec("#visitors-map",
    "https://raw.githubusercontent.com/Vind3rr/FIT-3179-Data-Visulisation/main/visitors-map.json");
</script>
